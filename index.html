<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

      <div class="mainContainer">
        <div class="gameGrid">
            <div class="box  border-left-class border-top-class"><span  class="Content-box"></span></div>
            <div class="box border-top-class  "><span  class="Content-box"></span></div>
            <div class="box  border-right-class border-top-class"><span  class="Content-box"></span></div>
            <div class="box border-left-class "><span  class="Content-box"></span></div>
            <div class="box"><span  class="Content-box"></span></div>
            <div class="box  border-right-class "><span  class="Content-box"></span></div>
            <div class="box border-left-class border-bottom-class"><span  class="Content-box"></span></div>
            <div class="box  border-bottom-class"><span  class="Content-box"></span></div>
            <div class="box border-right-class border-bottom-class"><span  class="Content-box"></span></div>
            
        </div>
        <div class="gameInfo">
          <h1>Welcome  To Tic Toc Toe</h1>
          <div  class="result"><span  class="turns">Turn of X</span> <button class="reset">reset</button></div>
            <div class="image"><img src="imagesAndSound/excited.gif" alt=""></div>
        </div>
      </div>
    
    <script src="main.js"></script>
</body>
</html>
